<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Darnel - Old Versions</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #d6d6ff;
    }

    .version-list {
      max-width: 600px;
      margin: auto;
      background-color: #2e2e42;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .version {
      padding: 1rem;
    }

    .version h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #90caf9;
    }

    .version p {
      margin: 0.5rem 0 0;
      color: #cccccc;
    }

    .download-button {
      margin-top: 0.5rem;
      display: inline-block;
      background-color: #5c6bc0;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-button:hover {
      background-color: #7986cb;
    }
  </style>
</head>
<body>
  <h1>The Darnel - Old Versions</h1>

  <div class="version-list">
    <div class="version">
      <h2>Beta 1.0.0</h2>
      <p>The very first public beta of The Darnel. Includes the basic structure and early features.</p>
      <a class="download-button" href="the_darnelb1.0.0.jar" download>Download</a>
    </div>
  </div>
</body>
</html>
